<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/layout.css" type="text/css">
    <title>Welcome to thermostat.com!</title>
  </head>
  <body>
    <section>
    <h1> Thermostat temperature: <span id="temperature"></span></h1>
      <section>
      <h1> Current temperature: <span id="current-temperature"></span></h1>
        <select id="current-city">
          <option value="london">London</option>
          <option value="newyork">New York</option>
          <option value="paris">Paris</option>
          <option value="tokyo">Tokyo</option>
        </select>
        <form id="select-city">
          <input id="current-city" type="text" placeholder="Enter a city"></input>
          <input type="submit"></input>
        </form>
        <section>
      <p>
        <button id="temp-up">+</button>
        <button id="temp-down">-</button>
        <button id="temp-reset">Reset Temperature</button>
        Power saving mode is <span id="power-saving-mode">on</span>
        <button id="PSM-on">Power Saving On</button>
        <button id="PSM-off">Power Saving Off</button>
      </p>
    </section>
        <script src="src/Thermostat.js"></script>
        <script src="jquery-3.3.1.js"></script>
        <script src="src/Interface.js"></script>
  </body>
</html>
